<div class="container">
    <mat-card class="card">
        <mat-card-content>
            <form class="example-form" novalidate [formGroup]="logon">
                <div class="div_imagen">

                    <img class="responsiveimagen" mat-card-image src="https://lablace.com/ZLOGOS/noltik.png" alt="Logo">
                </div>
                <mat-form-field class="center " appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>

                <mat-form-field class="center" appearance="outline">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>

                <mat-card-actions class="center">
                    <form novalidate (ngSubmit)="login()" [formGroup]="logon">
                        <button mat-flat-button type="submit" color="primary">Acceder</button>
                    </form>
                </mat-card-actions>

            </form>
        </mat-card-content>
    </mat-card>
    <div class='loading' *ngIf="loading ">
        <mat-spinner></mat-spinner>
    </div>
</div>
