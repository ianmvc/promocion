<div class="container">
  <button mat-flat-button type="submit" color="primary" routerLink="/registro">Agregar</button>
  <button mat-stroked-button type="submit" color="secondary" (click)="logOut()" class="button">Salir</button>
  <div class="card">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreVotante}} </td>
        </ng-container>

        <ng-container matColumnDef="domicilio">
          <th mat-header-cell *matHeaderCellDef> Domicilio </th>
          <td mat-cell *matCellDef="let element"> {{element.domicilio}} </td>
        </ng-container>

        <ng-container matColumnDef="telcel">
          <th mat-header-cell *matHeaderCellDef> Telefono Celular </th>
          <td mat-cell *matCellDef="let element"> {{element.telcel}} </td>
        </ng-container>

        <ng-container matColumnDef="telcasa">
          <th mat-header-cell *matHeaderCellDef> Telefono Casa </th>
          <td mat-cell *matCellDef="let element"> {{element.telcasa}} </td>
        </ng-container>

        <ng-container matColumnDef="seccion">
          <th mat-header-cell *matHeaderCellDef> Secci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.seccion}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
